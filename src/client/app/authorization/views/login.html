<div class="">
  <form ng-submit="vm.login()">
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" id="" ng-model="vm.email">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" id="" ng-model="vm.password">
    </div>
    <button type="submit" name="button">Login</button>
  </form>
  <button ng-click="vm.logout()">Logout</button>
</div>
