<div class="">
  <form ng-submit="vm.register()">
    <div class="form-group">
      <label for="">Username:</label>
      <input type="text" class="form-control" id="" ng-model="vm.userName">
    </div>
    <div class="form-group">
      <label for="">First Name:</label>
      <input type="text" class="form-control" id="" ng-model="vm.firstName">
    </div>
    <div class="form-group">
      <label for="">Last Name:</label>
      <input type="text" class="form-control" id="" ng-model="vm.lastName">
    </div>
    <div class="form-group">
      <label for="">Email:</label>
      <input type="email" class="form-control" id="" ng-model="vm.email">
    </div>
    <div class="form-group">
      <label for="">Password:</label>
      <input type="password" class="form-control" id="" ng-model="vm.password">
    </div>
    <button type="submit" name="button">Register</button>
  </form>
  <p>Already a user? Login!</p>
  <button ui-sref="login">Login</button>
</div>
